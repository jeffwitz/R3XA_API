<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>R3XA Schema</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/vendor/json-viewer-js/json-viewer.css?v={{ app_start }}" />
  </head>
  <body data-app-start="{{ app_start }}">
    <header class="topbar">
      <div class="brand">
        <img
          src="/static/photomeca-logo.png"
          alt="Photomeca"
          onerror="this.style.display='none'"
        />
        <img
          src="/static/r3xa-logo.png"
          alt="R3XA"
          onerror="this.style.display='none'"
        />
        <div>
          <div class="brand-title">Photomeca · R3XA</div>
          <div class="brand-sub">Web Editor & Validator</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/edit">Editor</a>
      </nav>
    </header>

    <main>
      <section class="hero compact">
        <h1>Schema Viewer</h1>
        <p>Browse the summarized R3XA JSON schema.</p>
      </section>

      <section class="panel">
        <div class="schema-toolbar">
          <input
            id="schema-filter"
            type="search"
            placeholder="Filter by field name or description…"
          />
          <button id="schema-clear" class="ghost" type="button">Clear</button>
          <label class="schema-toggle">
            View:
            <select id="schema-view">
              <option value="draft">Current draft</option>
              <option value="summary" selected>Schema summary</option>
            </select>
          </label>
        </div>
        <div id="schema-tree">Loading schema summary…</div>
      </section>

      <section class="panel">
        <h2>Graph (SVG)</h2>
        <p class="muted">Generate a Graphviz SVG from the current draft.</p>
        <div class="actions">
          <button id="generate-graph-btn" type="button" onclick="window.renderGraph && window.renderGraph()">Generate SVG</button>
          <button id="fullscreen-graph-btn" class="ghost" type="button" style="display:none;">Fullscreen</button>
          <button id="save-graph-btn" class="ghost" type="button" style="display:none;">Save SVG</button>
        </div>
        <div id="graph-container" class="graph-container"></div>
      </section>
    </main>
    <script src="/static/vendor/json-viewer-js/json-viewer.global.js?v={{ app_start }}"></script>
    <script src="/static/schema.js?v={{ app_start }}"></script>
  </body>
</html>
