<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>R3XA Schema</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/vendor/json-viewer-js/json-viewer.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img
          src="/static/photomeca-logo.png"
          alt="Photomeca"
          onerror="this.style.display='none'"
        />
        <div>
          <div class="brand-title">Photomeca · R3XA</div>
          <div class="brand-sub">Web Editor & Validator</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/edit">Editor</a>
      </nav>
    </header>

    <main>
      <section class="hero compact">
        <h1>Schema Viewer</h1>
        <p>Browse the summarized R3XA JSON schema.</p>
      </section>

      <section class="panel">
        <div class="schema-toolbar">
          <input
            id="schema-filter"
            type="search"
            placeholder="Filter by field name or description…"
          />
          <button id="schema-clear" class="ghost" type="button">Clear</button>
          <label class="schema-toggle">
            <input id="schema-summary-toggle" type="checkbox" checked />
            Show summary
          </label>
        </div>
        <div id="schema-tree">Loading schema summary…</div>
      </section>
    </main>
    <script src="/static/vendor/json-viewer-js/json-viewer.global.js"></script>
    <script src="/static/schema.js"></script>
  </body>
</html>
