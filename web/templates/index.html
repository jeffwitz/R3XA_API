<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>R3XA Web</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>R3XA Web</h1>
      <p class="muted">Minimal web shell. API routes are available under <code>/api</code>.</p>

      <section class="panel">
        <h2>Schema</h2>
        <div id="schema-summary">Loading schema summaryâ€¦</div>
      </section>

      <section class="panel">
        <h2>Validate JSON</h2>
        <p class="muted">Paste an R3XA JSON or edit the default example, then validate.</p>
        <textarea id="json-input" spellcheck="false"></textarea>
        <div class="actions">
          <button id="validate-btn">Validate</button>
          <button id="reset-btn" class="ghost">Reset</button>
        </div>
        <pre id="validation-output"></pre>
      </section>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
