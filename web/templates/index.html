<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>R3XA Web</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img
          src="/static/photomeca-logo.png"
          alt="Photomeca"
          onerror="this.style.display='none'"
        />
        <img
          src="/static/r3xa-logo.png"
          alt="R3XA"
          onerror="this.style.display='none'"
        />
        <div>
          <div class="brand-title">Photomeca Â· R3XA</div>
          <div class="brand-sub">Web Editor & Validator</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/edit">Editor</a>
        <a href="/schema">Schema viewer</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>R3XA Web</h1>
        <p>Validate, inspect, and edit R3XA JSON metadata in a clean, lightweight UI.</p>
        <div class="hero-actions">
          <a class="btn" href="/edit">Open Editor</a>
          <a class="btn ghost" href="/schema">View Schema</a>
        </div>
      </section>

      <section class="panel">
        <h2>API</h2>
        <ul>
          <li><code>POST /api/validate</code></li>
          <li><code>GET /api/schema</code></li>
          <li><code>GET /api/schema/summary</code></li>
        </ul>
      </section>
    </main>
  </body>
</html>
