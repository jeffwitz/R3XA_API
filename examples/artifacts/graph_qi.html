        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 4, "color": {"background": "white", "border": "lightgreen"}, "id": "camera_IR", "label": "FILR InfraRed Camera\n(FILR InfraRed Camera used for the test)", "shape": "ellipse"}, {"borderWidth": 4, "color": {"background": "white", "border": "lightgreen"}, "id": "camera_visible", "label": "Ximea PCIe visible camera\n(Visible camera used ofr the test)", "shape": "ellipse"}, {"borderWidth": 4, "color": {"background": "white", "border": "lightgreen"}, "id": "load_cell", "label": "Load cell\n(Load cell of INSTRON 8800 300KN machine)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightblue", "border": "black"}, "id": "load_cell_visible_timeline", "label": "Load cell on visible timeline\n(Load cell interpolator on visible timeline)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightblue", "border": "black"}, "id": "calibration_IR", "label": "Infra Red calibration process\n(Conversion from DL to T(\u00b0C))", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightblue", "border": "black"}, "id": "dic", "label": "DIC Analysis\n(Displacement measurement)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightblue", "border": "black"}, "id": "lagrangian_thermography", "label": "Lagrangian thermography\n(Lagrangian thermography computation from :\n    - rescaling IR images and following on visibe reference frame\n     - DIC field registration to be lagrangian)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightblue", "border": "black"}, "id": "energy_balance", "label": "Energy balance\n(Von Mises strains, Thermal flux, Taylor Quiney map computation)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "IR_raws", "label": "IR raws images\n(Raw images from the FLIR InfraRed Camera)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "calibration_tables", "label": "calibration tables\n(tables of Black body calibrations)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "dic_fields", "label": "DIC fields\n(Visible DIC fields)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "load_cell_data", "label": "Load cell data\n(Load cell data)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "visible_images", "label": "Visible images\n(visible images from Ximea camera)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "load_cell_data_interp_visible_timeline_data", "label": "Load cell data interpolated on visible timeline data\n(load cell data interpolated on visible timeline data)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "temperature_fields_eulerian", "label": "Eulerian Temperature fields\n(Eulerian Temperature fields)", "shape": "box"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "temperature_fields_lagrangian", "label": "Lagrangian Temperature Field\n(Eulerian thermography registered\nafter rescaling IR images and following on visibe reference frame\nand with the DIC field to be lagrangian)", "shape": "box"}, {"borderWidth": 6, "color": {"background": "#FFA07A", "border": "red"}, "id": "energy_balance_fields", "label": "Final results :\nLagrangian energy balance fields\n(Energy balance fields)", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "load_cell_data", "to": "load_cell_visible_timeline"}, {"arrows": "to", "color": "black", "from": "visible_images", "to": "load_cell_visible_timeline"}, {"arrows": "to", "color": "black", "from": "IR_raws", "to": "calibration_IR"}, {"arrows": "to", "color": "black", "from": "calibration_tables", "to": "calibration_IR"}, {"arrows": "to", "color": "black", "from": "visible_images", "to": "dic"}, {"arrows": "to", "color": "black", "from": "dic_fields", "to": "lagrangian_thermography"}, {"arrows": "to", "color": "black", "from": "temperature_fields_eulerian", "to": "lagrangian_thermography"}, {"arrows": "to", "color": "black", "from": "dic_fields", "to": "energy_balance"}, {"arrows": "to", "color": "black", "from": "temperature_fields_lagrangian", "to": "energy_balance"}, {"arrows": "to", "color": "black", "from": "load_cell_data_interp_visible_timeline_data", "to": "energy_balance"}, {"arrows": "to", "color": "black", "from": "camera_IR", "to": "IR_raws"}, {"arrows": "to", "color": "black", "from": "camera_IR", "to": "calibration_tables"}, {"arrows": "to", "color": "black", "from": "dic", "to": "dic_fields"}, {"arrows": "to", "color": "black", "from": "load_cell", "to": "load_cell_data"}, {"arrows": "to", "color": "black", "from": "camera_visible", "to": "visible_images"}, {"arrows": "to", "color": "black", "from": "load_cell_visible_timeline", "to": "load_cell_data_interp_visible_timeline_data"}, {"arrows": "to", "color": "black", "from": "calibration_IR", "to": "temperature_fields_eulerian"}, {"arrows": "to", "color": "black", "from": "lagrangian_thermography", "to": "temperature_fields_lagrangian"}, {"arrows": "to", "color": "black", "from": "energy_balance", "to": "energy_balance_fields"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -3000, "centralGravity": 0.2, "springLength": 2, "springConstant": 0.003, "damping": 0.09, "avoidOverlap": 0}, "solver": "barnesHut"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
