              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 4, "color": {"background": "white", "border": "lightgreen"}, "id": "nzmhmssjshjwrekfwptifcnr", "label": "CCD Camera\n(Encoding: 8-bit)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightblue", "border": "black"}, "id": "bfnwhdylsuhhlgevpcvllvzs", "label": "DIC processing (pyxel)\n(2D DIC using pyxel)", "shape": "ellipse"}, {"borderWidth": 2, "color": {"background": "lightgrey", "border": "black"}, "id": "igcgknngpwvnfhgpttzgvgmf", "label": "graylevel images\n(raw images from CCD camera)", "shape": "box"}, {"borderWidth": 6, "color": {"background": "#FFA07A", "border": "red"}, "id": "tasiosywnfpfwdlscoichgwe", "label": "DIC displacement fields\n(ux, uy per frame)", "shape": "box"}]);
